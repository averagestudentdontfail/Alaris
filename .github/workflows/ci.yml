# Alaris CI Pipeline
# Enforces High-Integrity Coding Standard (v1.2) via Roslyn analysers
#
# This workflow:
# 1. Builds with TreatWarningsAsErrors to catch all analyzer violations
# 2. Runs full test suite
# 3. Validates compliance with LOC rules
#
# Note: lib/Alaris.Lean is excluded from strict analysis as it contains external code.

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (with analyzers)
        run: |
          # Build core Alaris projects (excludes lib/Alaris.Lean external code)
          for project in \
            src/Alaris.Core/Alaris.Core.csproj \
            src/Alaris.Infrastructure/Alaris.Infrastructure.csproj \
            src/Alaris.Strategy/Alaris.Strategy.csproj \
            src/Alaris.Simulation/Alaris.Simulation.csproj \
            src/Alaris.Test/Alaris.Test.csproj; do
            echo "=== Building $project ==="
            dotnet build "$project" --no-restore --configuration Release
          done
        env:
          CI: true

      # Note: Tests are skipped in CI because they require native QuantLib libraries
      # which are not available in the CI environment (gitignored in Alaris.Library/).
      # Tests should be run locally where native libraries are present.
      # - name: Run tests
      #   run: |
      #     dotnet test src/Alaris.Test/Alaris.Test.csproj \
      #       --no-build --configuration Release --verbosity normal

  analyze:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Analyze core projects (excludes external code)
        run: |
          # Build core Alaris projects with strict analysis
          # Excludes: lib/Alaris.Lean (external QuantConnect code)
          for project in \
            src/Alaris.Core \
            src/Alaris.Infrastructure \
            src/Alaris.Strategy \
            src/Alaris.Simulation; do
            if [ -d "$project" ]; then
              echo "=== Analyzing $project ==="
              dotnet build "$project" --configuration Release \
                /p:EnforceCodeStyleInBuild=true \
                /p:TreatWarningsAsErrors=true \
                /p:AnalysisLevel=latest-all \
                /p:AnalysisMode=All
            fi
          done

  compliance-report:
    name: Compliance Check
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check LOC compliance documentation
        run: |
          echo "=== High-Integrity Coding Standard Compliance ==="
          echo ""
          echo "Project Structure:"
          echo "  src/     - Source code (Alaris components)"
          echo "  lib/     - External dependencies (Alaris.Lean)"
          echo "  docs/    - Documentation"
          echo "  ses/     - Session data (runtime, gitignored)"
          echo ""
          echo "=== Build enforces these rules via Roslyn analyzers ==="
          echo "- LOC-1 Rule 2: Zero Warnings (TreatWarningsAsErrors=true)"
          echo "- LOC-3 Rule 7: Null Safety (Nullable=enable + CS86xx errors)"
          echo "- LOC-3 Rule 9: Guard Clauses (CA1062)"
          echo "- LOC-3 Rule 10: Specific Exceptions (CA1031=error)"
          echo "- LOC-4 Rule 13: Small Functions (CA1502 complexity check)"
          echo "- LOC-5 Rule 16: Deterministic Cleanup (CA2000, CA2213=error)"
          echo ""
          echo "=== Excluded from strict analysis ==="
          echo "- lib/Alaris.Lean: External QuantConnect LEAN library"
